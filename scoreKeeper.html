<!DOCTYPE html>
<html>
<head>
	<title>Score Keeper</title>
	<link rel="stylesheet" type="text/css" href="scoreKeeper.css">
	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
	<div class="content">
		<h1> <i class="fas fa-gamepad mr-3"></i>Score Keeper</h1>

		<h2> <span id="p1Display">0</span> to <span id="p2Display">0</span> </h2>
		<p> Playing to: <span>5</span> </p>
		<input class="input" type="number">
		<br>
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<button class="btn btn-success" id="p1">Player One</button>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-success" id="p2">Player Two</button>
				</div>
				<div class="col-sm-4">
					<button class="btn btn-primary" id="reset">Reset</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="scoreKeeper.js"></script>
	
</body>
</html>
